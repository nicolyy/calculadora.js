<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="resultado">0</div>
        <div class="botoes">
            <button class="btn-gray">C</button>
            <button class="btn-gray">#</button>
            <button class="btn-gray">%</button>
            <button class="btn-orange">/</button>

            <button class="btn-ligth-gray">7</button>
            <button class="btn-ligth-gray">8</button>
            <button class="btn-ligth-gray">9</button>
            <button class="btn-orange">*</button>

            <button class="btn-ligth-gray">4</button>
            <button class="btn-ligth-gray">5</button>
            <button class="btn-ligth-gray">6</button>
            <button class="btn-orange">-</button>

            
            <button class="btn-ligth-gray">1</button>
            <button class="btn-ligth-gray">2</button>
            <button class="btn-ligth-gray">3</button>
            <button class="btn-orange">+</button>


            <button class="btn-ligth-gray button-zero">0</button>
            <button class="btn-ligth-gray">,</button>
            <button class="btn-orange">=</button>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
